<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="name">FirstName : </label>
      <br />
      <input id="name" type="text" name="name1" />
      <br />
      <label for="lastname">LastName : </label>
      <br />
      <input id="lastname" type="text" name="name2" />
      <br />

      <label for="email">E-mail : </label>
      <br />
      <input id="email" type="text" name="name1" pattern=".+@examples" />
      <br />
      <label for="phone">Phone Number : </label>
      <br />
      <input
        id="phone"
        type="number"
        name="phone"
        placeholder="543-123-45-67"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
      />
      <br />
      <label for="password">Password : </label>
      <br />
      <input id="password" type="password" name="name1" />
      <br />
      <br />
      <label>
        Gender
        <br />
        <select name="select1">
          <option value="value1">Female</option>
          <option value="value2">Male</option>
          <option value="value3">Amine</option>
        </select>
      </label>
      <br />
      <br />
      <label>Matial Status</label>
      <br />
      <label>Single</label>
      <input type="radio" name="radio1" value="radio1" />
      <label>Married</label>
      <input type="radio" name="radio1" value="radio2" />
      <br />
      <label
        >Birtday: <br />
        <input type="date" name="birtday" />
      </label>

      <br /><br />

      <label
        >Birtday(Month and Year) <br />
        <input type="month" name="month" />
      </label>
      <br /><br />

      <label
        >Week: <br />
        <input type="week" name="week" />
      </label>

      <br /><br />

      <label
        >Time: <br />
        <input type="time" name="time" />
      </label>
      <br /><br />
      <label>
        About: <br />
        <textarea name="textarea1" cols="25" rows="5"></textarea>
      </label>
      <br /><br />
      <label>
        Which course? <br />
        <select name="select1" multiple size="5">
          <option value="value1">HTML</option>
          <option value="value2">CSS</option>
          <option value="value3">JavaScript</option>
          <option value="value4">React</option>
          <option value="value5">C#</option>
        </select>
      </label>

      <br /><br />
      <label
        >Quantity(1-5): <br />
        <input type="number" name="number1" min="1" max="5" />
      </label>
      <br /><br />
      <label
        >Interval(0-50): <br />
        <input type="range" name="number1" min="1" max="50" step="10" />
      </label>

      <br /><br />

      <label>
        Course Type <br />
        <input type="checkbox" name="checkbox1" checked /> Online</label
      >
      <label><input type="checkbox" name="checkbox2" /> Hybrid</label>
      <label><input type="checkbox" name="checkbox3" /> Video</label>
      <br /><br />

      <label>
        Favorite Color: <br />
        <input type="color" name="color1" />
      </label>
      <br /><br />

      <label>
        URL: <br />
        <input type="url" name="url1" />
      </label>
      <br /><br />
      <label>
        Select File <br />
        <input type="file" name="file1" />
      </label>

      <br /><br />
      <input type="submit" value="Save" /> <br /><br />
      <button type="submit">Save</button>
    </form>
  </body>
</html>
